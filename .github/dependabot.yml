version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      # Exclude release candidates and pre-release versions
      - dependency-name: "php"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
        match:
          # Exclude versions containing -rc, -alpha, -beta, or -dev
          - dependency-type: "all"
            version: "/.*-rc.*/i"
          - dependency-type: "all"
            version: "/.*-alpha.*/i"
          - dependency-type: "all"
            version: "/.*-beta.*/i"
          - dependency-type: "all"
            version: "/.*-dev.*/i"

